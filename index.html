<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 挂载点，模板，实例之间的关系 -->
    <div id="title">
        <h1>Demo</h1>
    </div>
    <div id="app">
        {{message}}
        <!-- v-text不能转义，v-html能转义 -->
        <!-- v-on:标签用于绑定事件方法，可用简写@ -->
        <!-- v-bind:模板指令，可以简写成: 之后的显示内容为js表达式 并不是一个字符串 -->
        <div :title="111+' '+title" v-text="content" v-on:click="changeWorks"></div>
        <div v-html="demo"></div>
        <!-- 双向数据绑定 -->
        <input v-model="message"/>
    </div>
<script>
    new Vue({
        el: '#app',//dom绑定对象
        //template:'<div>{{mess}}</div>',//模板
        data: {     //数据
            title:"this is a title",
            message: 'Hello Vue!',
            mess:'模板',
            content: 123,
            demo:"<h1>go</h1>"
        },
        methods:{
            changeWorks:function(){
                this.content=234
            }
        }
    })
</script>
</body>
</html>
